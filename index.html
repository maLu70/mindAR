<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 4" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="abelhaModel" src="./model.gltf"></a-asset-item>

      <a-asset-item id="florModel" src="./flor.gltf"></a-asset-item>

      <a-asset-item id="aguaVivaModel" src="./scene.gltf"></a-asset-item>

      <a-asset-item id="starModel" src="./stunned__star__animation.glb"></a-asset-item>

    </a-assets>


    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">

      <a-gltf-model rotation="90 0 0 " position="0 0 0.3" scale="0.5 0.5 0.5" src="#abelhaModel"\>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">

      <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1 1 1" src="#florModel"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">

    </a-entity>

    <a-entity mindar-image-target="targetIndex: 2">

      <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="10 10 10" src="#aguaVivaModel"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">

    </a-entity>

    <a-entity mindar-image-target="targetIndex: 3">

      <a-gltf-model rotation="90 0 0 " position="0 0 0.1" scale="0.3 0.3 0.3" src="#starModel"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">

    </a-entity>



  </a-scene>
</body>

</html>
